 <!DOCTYPE html>
 <html>
   <link rel="stylesheet" href="./FBA/mobile_green.css" type="text/css"/>
 <head>
   <meta charset="ISO-8859-1">
   <meta name="viewport" content="width=device-width">
   <title>Mobile Balance - LOGIN</title>
</head>
<body>
   <div id='mainPage'>
      <h1 id="SignUp">Sign Up</h1>
         <div class="keyPanel">  
            
            <label for="name">Client:</label>
            <input type="text" id="CLIENT" name="client" placeholder="Enter client name" />
            
            <BUTTON class="largeKey" onclick="loginClient(event);">Submit</BUTTON>
             </div>
   </div>
   

   <SCRIPT type="text/javascript" src="/client.js"></SCRIPT>

   <SCRIPT type="text/javascript" src="/sheets.js"></SCRIPT>

<SCRIPT type="text/javascript" >

function loginClient(event) {  
  var formClient="";
  let control=document.getElementById('CLIENT');
  if(control) {
    let client=control.value;
    console.log("CLIENT="+client);

    var jData={};
    window.location.search.substring(1).split("&").forEach(p => { jData[p.split("=")[0]] = p.split("=")[1] })

    jData.client = client;
    jData.ext="JSON";
    jData.clientFunction="Booking"; // GH20220926

    console.log("loginClient POST LATEST "+JSON.stringify(jData))

    callServer('POST',"LATEST",JSON.stringify(jData),showResponse);

  }
}


function showResponse(response) {
     let display = document.getElementById('mainPage');
     if(display)
        if(response) display.innerHTML=response;
  }

    </SCRIPT>
</body>
</html>
